<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
       p {
         color: red;
       }
       em {
         color: blue;
       }
    </style>
</head>
<body>
    <p>Trường cao đẳng công thương Việt Nam</p>
    <div>Khoa công nghệ thông tin</div>
    <p>Côn nghệ thông tin <em>Hệ thống thông tin</em></p>
</body>
</html>
