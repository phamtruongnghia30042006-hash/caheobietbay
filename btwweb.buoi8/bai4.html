<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        header {
  background-color: #b41c1c;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 40px;
}

.logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

.logo img {
  width: 30px;
  height: 30px;
  margin-right: 8px;
}

.title {
  font-size: 20px;
  font-weight: bold;
}

.search-box {
  display: flex;
  align-items: center;
}

.search-box input {
  padding: 6px 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  width: 200px;
}

.search-box button {
  margin-left: 5px;
  padding: 6px 12px;
  border: none;
  background-color: white;
  color: #b41c1c;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.search-box button:hover {
  background-color: #ffe5e5;
}

nav {
  background-color: #f1f1f1;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav li {
  display: inline-block;
  margin: 0 12px;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

nav a:hover {
  color: #b41c1c;
  text-decoration: underline;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <img src="anh/logodidongviet.png" alt="Logo Didongviet">
          <span>didongviet.vn</span>
        </div>
        <div class="title">Công Nghệ 24/7</div>
        <div class="search-box">
          <input type="text" placeholder="Nhập từ khóa cần tìm">
          <button>Tìm</button>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="#">Dchannel</a></li>
          <li><a href="#">Công Nghệ</a></li>
          <li><a href="#">Đánh Giá</a></li>
          <li><a href="#">Trên Tay</a></li>
          <li><a href="#">Thủ Thuật</a></li>
          <li><a href="#">Tư Vấn</a></li>
          <li><a href="#">Game - App</a></li>
          <li><a href="#">Kiến Thức</a></li>
          <li><a href="#">Khuyến Mãi</a></li>
          <li><a href="#">Về Didongviet</a></li>
          <li><a href="#">Mua Sản Phẩm</a></li>
        </ul>
      </nav>
</body>
</html>
